{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for parrot in parrots %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ parrot.image.url }}" class="card-img-top" alt="{{ parrot.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ parrot.name }}</h5>
        <p class="card-text flex-grow-1 overflow-hidden">{{ parrot.characteristics }}</p>
        <a href="#" class="btn btn-primary mt-auto">Learn More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
